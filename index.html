<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review || Newsletter Sign Up Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header>

        <div class="banner">
            <h1>The Code Review</h1>
        </div>

        <div class="summary">
            <h2>Sign up for our newsletter</h2>

            <p>Get the latest news on how your code is doing right in your inbox.</p>

        </div>

    </header>
    <main>

        <hr>

        <form action="index.html" method="POST">
            
            <fieldset class="contact-container">
                <legend>Contact Information</legend>
                    <div class="flex-pair">
                        <label for="full-name">Your Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Required" required>
                        <br>
                    </div>
                    <div class="flex-pair">
                        <label for="email">Your Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Required" required>
                        <br>
                    </div>               
                    <div class="flex-pair">
                        <label for="phone">Your Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(555)123-4567">
                        <br>
                    </div>               
                    <div class="flex-pair">
                        <label for="street">Your Street Address</label>
                        <input type="text" id="street" name="street">
                        <br>
                    </div>               
                    <div class="flex-pair">
                        <label for="city">Your City</label>
                        <input type="text" id="city" name="city">
                        <br> 
                    </div>               
                    <div class="flex-pair">
                        <label for="state">Your State</label>
                        <select id="state" name="state">
                            <option value="" disabled selected>Choose a State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusettes">Massachusettes</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                        <br>
                    </div>               
                    <div class="flex-pair">

                        <label for="zip">Your Zip Code</label>
                        <input type="text" id="zip" name="zip">        
                    </div>       
    </fieldset>

            <hr>

            <fieldset>
                
                <legend>Newsletter</legend>
                <label class="news-label">Select the newsletter you wish to receive:</label>
                <br>
                <span><input type="checkbox" id="html-news" value="HTML_newsletter" name="newsletter"><label for="html-news">HTML News</label></span>
                <br>
                <span><input type="checkbox" id="css-news" value="CSS_newsletter" name="newsletter"><label for="css-news">CSS News</label></span>
                <br>
                <input type="checkbox" id="js-news" value="JS_newsletter" name="newsletter"><label for="js-news">Javascript News</label>
                <br>
                <br>
                <label class="news-label">Newsletter Format:</label>
                <br>
                <span><input type="radio" id="html-radio" value="plain-text" name="format"><label for="html-radio">HTML</label></span>
                <br>
                <input type="radio" id="plain-radio" value="plain-text" name="format"><label for="plain-radio">Plain Text</label>
                <br>
                <br>
                <label for="other-topics" class="news-label">Other topics you'd like to hear about:</label>
                <br>
                <textarea name="other-topics" id="other-topics"></textarea>

            </fieldset>
            <button type="submit">Sign Up</button>
            
        </form>

    </main>

    <footer>
        <h3>&copy; The Code Review</h3>
    </footer>

</body>
</html>
